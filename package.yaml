name:          mls-server
version:       '0.1.0'
synopsis:      'A prototype server for MLS clients.'
author:        Wire Swiss GmbH
maintainer:    Wire Swiss GmbH <opensource@wire.com>
copyright:     (c) 2018 Wire Swiss GmbH
license:       AGPL-3
license-file:  LICENSE
category:      Network
description:   'See README.md'
github:        wireapp/mls-server

extra-source-files:
  - README.md

default-extensions:
  - NoImplicitPrelude
  - DataKinds
  - TypeOperators
  - TypeApplications
  - DeriveGeneric
  - OverloadedStrings
  - LambdaCase
  - DuplicateRecordFields

dependencies:
  - base >=4.7 && <5
  - imports
  - text
  - bytestring
  - aeson
  - fmt
  - mtl

library:
  source-dirs: src
  dependencies:
    - servant-server
    - wai
    - warp
    - stm-containers
    - focus
    - cassandra-util
    - tinylog
    - optparse-applicative
    - yaml

executables:
  mls-server:
    main: Main.hs
    source-dirs: app
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - mls-server

  mls-server-schema:
    main: Main.hs
    source-dirs: schema
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - mls-server
      - tinylog
      - cassandra-util
      - raw-strings-qq

tests:
  mls-server-test:
    main: Spec.hs
    source-dirs: test
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - mls-server
      - hspec
      - hspec-wai
      - hspec-wai-json
      - wai-extra
      - http-types
